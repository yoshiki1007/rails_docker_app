version: '3.9'

services:
  user_db:
    platform: linux/x86_64
    image: mysql:8.0
    environment:
      MYSQL_ROOT_PASSWORD: password
      MYSQL_DATABASE: root
    ports:
      - "3306:3306"
    volumes:
      - ./tmp/db:/var/lib/mysql
    #エラー発生をoff
    command: mysqld --innodb_use_native_aio=0

  web:
    build: .
    command: bash -c "rm -f tmp/pids/server.pid && bundle exec rails s -p 3000 -b '0.0.0.0'"
    volumes:
      - .:/rails_docker_app
    ports:
      - "3000:3000"
    depends_on:
      - db
    tty: true
    stdin_open: true
